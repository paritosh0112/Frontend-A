<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background-image: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.8)),
        url('https://images.unsplash.com/photo-1546443046-ed1ce6ffd1ab?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 90%;
      max-width: 400px;
    }

    .glass-container h2 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .glass-container input {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-container input::placeholder {
      color: #eee;
    }

    .glass-container button {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: background 0.3s ease;
    }

    .glass-container button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h2>Login</h2>
    <input type="text" placeholder="Enter name" />
    <input type="password" placeholder="Enter password" />
    <button>Login</button>
  </div>
</body>
</html>
