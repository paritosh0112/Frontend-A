<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      
     
    }
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    
}
    .product-card {
        box-shadow: rgba(250, 5, 5, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
      width: 300px;
      height: 380px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
     
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-details {
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     background-color: black;

    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 16px;
      color: #2e8b57;
      margin-bottom: 15px;
    }

    .product-btn {
      padding: 10px 15px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-btn:hover {
      background-color: #246b45;
    }
  </style>


<div class="container">
<div class="product-card">
    <img class="product-image" src="https://images.unsplash.com/photo-1528148343865-51218c4a13e6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
    <div class="product-details">
      <div class="product-title">Wireless Headphones</div>
      <div class="product-description">
        High-quality wireless headphones with noise cancellation and long battery life.
      </div>
      <div class="product-price">$79.99</div>
      <button class="product-btn">Add to Cart</button>
    </div>
  </div>
</div>
